<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giri≈ü Yap - ChatApp</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            width: 100%;
            max-width: 400px;
        }
        .login-header { 
            text-align: center; 
            margin-bottom: 30px; 
        }
        .login-header h1 { 
            color: #333; 
            margin-bottom: 10px; 
        }
        .login-header p { 
            color: #666; 
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 5px; 
            color: #333; 
            font-weight: 500; 
        }
        .form-group input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #e1e5e9; 
            border-radius: 8px; 
            font-size: 16px; 
            transition: border-color 0.3s ease;
        }
        .form-group input:focus { 
            outline: none; 
            border-color: #667eea; 
        }
        .submit-btn { 
            width: 100%; 
            padding: 12px; 
            background: #667eea; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: background 0.3s ease;
        }
        .submit-btn:hover { 
            background: #5a6fd8; 
        }
        .register-link { 
            text-align: center; 
            margin-top: 20px; 
            padding-top: 20px; 
            border-top: 1px solid #e1e5e9; 
        }
        .register-link a { 
            color: #667eea; 
            text-decoration: none; 
            font-weight: 500; 
        }
        .register-link a:hover { 
            text-decoration: underline; 
        }
        .messages { 
            margin-bottom: 20px; 
        }
        .message { 
            padding: 10px; 
            border-radius: 5px; 
            margin-bottom: 10px; 
        }
        .message.error { 
            background: #fee; 
            color: #c33; 
            border: 1px solid #fcc; 
        }
        .message.success { 
            background: #efe; 
            color: #3c3; 
            border: 1px solid #cfc; 
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Giri≈ü Yap</h1>
            <p>ChatApp'e ho≈ü geldiniz</p>
        </div>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Kullanƒ±cƒ± Adƒ±</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">≈ûifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Giri≈ü Yap</button>
        </form>

        <div class="register-link">
            <p>Hesabƒ±nƒ±z yok mu? <a href="{% url 'users:register' %}">Kayƒ±t Ol</a></p>
            <p>≈ûifrenizi mi unuttunuz? <a href="{% url 'users:password_reset' %}">≈ûifre Sƒ±fƒ±rla</a></p>
        </div>
    </div>
</body>
</html>
