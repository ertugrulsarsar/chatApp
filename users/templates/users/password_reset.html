{% extends 'users/base.html' %}

{% block title %}Şifre Sıfırlama{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Şifre Sıfırlama</h3>
                </div>
                <div class="card-body">
                    <p class="text-muted">
                        E-posta adresinizi girin. Size şifrenizi sıfırlamanız için bir link göndereceğiz.
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_email">E-posta Adresi:</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-primary w-100">Şifre Sıfırlama Linki Gönder</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'users:login' %}" class="text-decoration-none">Giriş sayfasına dön</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
